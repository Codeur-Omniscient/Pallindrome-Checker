<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>Palindrome Checker</h1>
        <p class="description">A palindrome is a word or phrase that reads the same backward as forward, ignoring
            punctuation, case, and spacing.</p>

        <div class="input-container">
            <input type="text" id="text-input" placeholder="Enter text to check...">
            <button id="check-btn">Check</button>
        </div>

        <div id="result" class="result-container"></div>

        <div class="examples">
            <h3>Examples of palindromes:</h3>
            <ul>
                <li>race car</li>
                <li>A man, a plan, a canal. Panama</li>
                <li>never odd or even</li>
                <li>0_0 (: /-\ :) 0-0</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/Codeur-Omniscient">Codeur-Omniscient</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
